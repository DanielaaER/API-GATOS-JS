<!DOCTYPE html>
<html>
  <head>
    <title>Gatomems</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Generar Gatomem</h1>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="attack">Ataque:</label>
        <input type="number" id="attack" name="attack" required>
      </div>
      <div>
        <label for="type">Tipo:</label>
        <select id="type" name="type" required>
          <option value="fuego">Fuego</option>
          <option value="agua">Agua</option>
          <option value="planta">Planta</option>
          <option value="electrico">Electrico</option>
          <option value="aire">Aire</option>
          <option value="hielo">Planta</option>
          <option value="tierra">Tierra</option>
        </select>
      </div>
      <div>
        <label for="speed">Velocidad:</label>
        <input type="number" id="speed" name="speed" required>
      </div>
      <div>
        <label for="defense">Defensa:</label>
        <input type="number" id="defense" name="defense" required>
      </div>
      <div>
        <label for="counter">Contrarresta:</label>
        <select id="counter" name="counter" required>
          <option value="fuego">Fuego</option>
          <option value="agua">Agua</option>
          <option value="planta">Planta</option>
          <option value="electrico">Electrico</option>
          <option value="aire">Aire</option>
          <option value="hielo">Planta</option>
          <option value="tierra">Tierra</option>
        </select>
      </div>
      <div>
        <label for="strong">Fuerte contra:</label>
        <select id="strong" name="strong" required>
          <option value="fuego">Fuego</option>
          <option value="agua">Agua</option>
          <option value="planta">Planta</option>
          <option value="electrico">Electrico</option>
          <option value="aire">Aire</option>
          <option value="hielo">Planta</option>
          <option value="tierra">Tierra</option>
        </select>
      </div>
          <label for="image">URL IMAGEN</label>
          <input type="text" id="image" name="image" required>
        </div>
        <img id="preview" src="#" alt="PrevisualizaciÃ³n de la imagen">
      </div>
      <div>
        <button type="button" onclick="postGato()">Hacer mi Gatomem</button>
        <button type="button" onclick="getGatos()">Ver mis Gatomem</button>
      </div>
    </form>
    <div id="resultado"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
  </body>
</html>
